<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class = "progressbar">
  <span class = "progress-bar-text"></span>
</div>

<div class = "questionwrapper">
  <div class = "question-number">
    question<span class="currentquestion">1</span> of <span class="totalquestions">10</span>
  </div>
  <div id = "question">
    <h2>Question</h2>
  </div>
<div class = "answer-container">
  <div id = "game">
    <h2>What is the answer?</h2>
  </div>
  <div class = "choice-prefix">
    <p class = "choice">A</p>
    <p class = "choice-text" data-number="1">Choice A</p>
  </div>
  <div class = "choice-prefix">
    <p class = "choice">B</p>
    <p class = "choice-text" data-number="2">Choice B</p>
  </div>
  <div class = "choice-prefix">
    <p class = "choice">C</p>
    <p class = "choice-text" data-number="3">Choice C</p>
  </div>
  <div class = "choice-prefix">
    <p class = "choice">D</p>
    <p class = "choice-text" data-number="4">Choice D</p>
  </div>
</div>
</div>

</body>

<script src = "script.js"></script>

</html>
