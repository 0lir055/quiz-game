<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href = 'game.css'>
</head>
<body>
  <div class = "container">
    <div class = 'countdown'>
  <div class = 'progression'>
    <div class = 'progression-bar'></div>
      <span class = 'progression-text'>60</span>
    </div>
</div>  
  <div class = 'q-wrapper'>
    <div class = 'question-number'>
      Question<span class = 'current-question'> 1/</span> <span class = 'total-questions'>15</span>
    </div>
    <div class = 'question-text'>Question</div>
    <div class = 'option-container'>
      <div class = 'answeroptions selected'>
        <span class = 'answer-text'>answer</span>
        <span class = 'text-box'>
          <span class = 'checkmark'>x</span>
        </span>
      </div>
    </div>
  </div>
  <div class = 'submit-q'>Submit</div>
  <div class = 'next-q'>Next</div>
</div>
      
</body>
<script src = 'game.js'></script>
</html>
