<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class = questionwrapper>
  <div class = question-number>
    question<span class="currentquestion">1</span> of <span class="totalquestions">10</span>
  </div>
  <div class = question>
    <h2>Question</h2>
  </div>
  <div class = answer>
    <button class = "option"><span>A</span></button>
    <button class = "option"><span>B</span></button>
    <button class = "option"><span>C</span></button>
    <button class = "option"><span>D</span></button>
  </div>
  <div class = controls>
    <button class = "previous">Previous</button>
    <button class = "next">Next</button>
    <div class = "quit">
      <a href = "index.html">Quit</a>
      </div>
  </div>
</div>

</body>

<script src = "script.js"></script>

</html>
